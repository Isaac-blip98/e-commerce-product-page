<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="./images/logo.svg" alt="logo" />
        <div class="nav">
          <span>Collections</span>
          <span>Men</span>
          <span>Women</span>
          <span>About</span>
          <span>Contact</span>
        </div>
        <div class="icons">
          <img id="cart" src="./images/icon-cart.svg" alt="cart-icon" />
          <img id="avatar" src="./images/image-avatar.png" alt="" />
        </div>
      </div>
      <hr />
      <div class="main">
        <div class="left">
          <div class="image">
            <img src="./images/image-product-1.jpg" alt="product1" />
          </div>
          <div class="display">
            <div class="thumb1">
              <img
                id="thumbs"
                src="./images/image-product-1-thumbnail.jpg"
                alt="product1"
              />
            </div>
            <div class="thumb2">
              <img
                id="thumbs"
                src="./images/image-product-2-thumbnail.jpg"
                alt="product2"
              />
            </div>
            <div class="thumb3">
              <img
                id="thumbs"
                src="./images/image-product-3-thumbnail.jpg"
                alt="product3"
              />
            </div>
            <div class="thumb4">
              <img
                id="thumbs"
                src="./images/image-product-4-thumbnail.jpg"
                alt="product4"
              />
            </div>
          </div>
        </div>
        <div class="right">
          <span id="title">SNEAKER COMPANY</span>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="price">
            <div class="price1">
              <span class="discounted-price">$125.00</span>
              <div class="dsc">
                <span class="discount">50%</span>
              </div>
            </div>
            <span class="original-price">$250.00</span>
          </div>
          <div class="cart">
            <div class="inc">
              <img id="minus" src="./images/icon-minus.svg" alt="minus" />
              <span id="count">0</span>
              <img src="./images/icon-plus.svg" alt="plus" />
            </div>
            <div class="cart-icon">
              <img src="./images/icon-cart.svg" alt="cart-icon" />
              <span id="cart-count">Add to cart</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
